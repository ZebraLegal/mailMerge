version: '3.8'

services:
  mailmerge:
    build:
      context: .
      dockerfile: Dockerfile.private
    ports:
      - "8501:8501"
    environment:
      - MAILMERGE_PASSWORD=${MAILMERGE_PASSWORD:-defaultpassword}
    volumes:
      - ./output:/app/output  # Mount output directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mailmerge
    restart: unless-stopped






